<!DOCTYPE html><html><head>
    <meta charset="utf-8"/>
    <style>html,body,#map{height:100%;margin:0}</style>
    <link  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head><body>
<div id="map"></div>
<script>
    const map = L.map('map').setView([48.208, 16.373], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
        attribution:'Â© OpenStreetMap'}).addTo(map);

    // called from .NET
    function showRoute(geojson){
        // clear previous layers
        if(window.routeLayer) map.removeLayer(window.routeLayer);

        const gj = (typeof geojson === 'string') ? JSON.parse(geojson) : geojson;
        window.routeLayer = L.geoJSON(gj,{style:{weight:4}}).addTo(map);
        map.fitBounds(window.routeLayer.getBounds(), {padding:[20,20]});
    }
</script>
</body></html>
